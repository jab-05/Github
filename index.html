      GitHub

    <span>
      <!-- Start Git(prefix *git)
      *check git verson - git --version
      *git inint//it will create a .git file(hidden)
      *to track a file - git add . (hit enter)
      *commit that file - git commit -m "Anything"
      *check your git status - git status[
      if you are using git first time you have to configure
      [
       1.git config --global user.email "user-email@exmample.com"
       2.git config --global user.name "username"
      ]--check your info - git config --list
      *check commits and who commited info - git log *you can see it in one line using - git log --oneline
      *suppose you did 3 commits now you want to go back in the 1st commit.(git log --oneline)*git checkout 547367(that commit id)*check branch and type *git checkout master(you will come back where you was)
      *git diff 
      *delete files - git rm 'eample.file'
      *git pull
      *git branch(check your branch)
      *git branch example(create a branch)[you can create branch as needed]
      *git checkout eample(jump into example)
      *(go to master branch)*git merge example	
      
      -->
    </span>
  </body>
